<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="bg-danger">Expense Tracker App</h1><br><br>

    <form id="addexpense">
        <input type="hidden" id="id">
        <label for="Expense Amount" class="form-label" >Expense Amount</label>
        <input type="number" id="amount" class="form-control">
        <label for="Expense Amount" class="form-label">Expense Description</label>
        <input type="text" id="desc" class="form-control">
        <label for="Expense Amount" class="form-label">Expense Category</label>
            <select id="category" class="form-select form-select-sm">
                <option> Movie</option>
                <option> Edibles</option>
                <option> Travel</option>
                <option> Gift</option>
                <option> Shopping</option>
            </select>
        <div class="btn-group">
            <input type="submit" value="Add Expense" class="btn btn-outline-danger btn-lg" />
            
        </div>
        

    </form>

    <ul id="expenselist">


    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
